{% extends "frame.html" %}
{% block title %}S3 Meter Admin Login{% endblock %}
{% block page_content %}
<h1>Login</h1>
<form class="form-horizontal" action="{{ url_for('post_admin') }}" method="POST">
  {{ xsrf() }}
  {{ form_input("password", "Password", "", "", type="password") }}
  <input type="hidden" name="action" value="login">
  {{ form_submit(label="Login") }}
</form>
{% endblock page_content %}
